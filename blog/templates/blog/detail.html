<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ post.title }}</title>
</head>
<body>
    <h1>{{ post.title }}</h1>
    <p>By {{ post.author }} | {{ post.published_date }}</p>
    <div>
        {{ post.body|linebreaks }}
    </div>
    <a href="{% url 'blog:list' %}">Back to posts</a>
</body>
</html>
