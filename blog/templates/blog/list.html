{% extends 'blog/base.html' %}
{% block title %}Blog List
{% endblock %}

{% block content %}
    <h1>Blog Posts</h1>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{{post.get_absolute_url}}">{{ post.title }}</a>
                <p>{{ post.published_date }}</p>
            </li>
        {% empty %}
            <li>No posts available.</li>
        {% endfor %}
    </ul>
{% endblock %}
