{% extends 'blog/base.html' %}
{% load my_tags %}
{% block title %}
Sign Up
{% endblock %}

{% block content %}
    <h2>Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="{% url 'blog:login' %}">Login here</a>.</p>
{% endblock %}
